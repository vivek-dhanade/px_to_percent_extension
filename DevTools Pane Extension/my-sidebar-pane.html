<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <main>
            <h6>Selected Element:</h6>
            <button type="button" id="getDimensions" >Get Dimensions</button>
            <section class="px-field">
                <p>
                    <button type="button" id="copy-1">Copy</button>
                    <input type="number" id="input-px-height" name="input-px-height" placeholder="px height">
                    <label for="input-px-height">px</label>
                </p>
                <p>
                    <button type="button" id="copy-2">Copy</button>
                    <input type="number" id="input-px-width" name="input-px-width" placeholder="px width">
                    <label for="input-px-width">px</label>
                </p>
            </section>
            <section class="percent-field">
                <p>
                    <button type="button" id="copy-3">Copy</button>
                    <input type="number" id="output-percent-height" name="output-percent-height" placeholder="% height">
                    <label for="output-percent-height">%</label>
                </p>
                <p>
                    <button type="button" id="copy-4">Copy</button>
                    <input type="number" id="output-percent-width" name="output-percent-width" placeholder="% width">
                    <label for="output-percent-width">%</label>
                </p>
                <em> (of parent element)</em>
                <!-- <p>
                    <input type="number" id="output-percent-vw" name="output-percent" placeholder="% of vw">
                    <label for="output-percent-vw">%</label>
                    <button type="button">Copy</button>
                </p> -->
            </section>
        </main>
    </body>
    <script src="my-sidebar-pane.js"></script>
</body>
</html>
